<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			#box {
				margin: 0 auto;
				width: 700px;
			}
			ul {
				width: 200px;
				float: left;
				margin: 0 auto;
				margin-right: 10px;
			}
			img {
				width: 200px;
				padding-top: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul></ul>
			<ul></ul>
			<ul></ul>
		</div>
		<script type="text/javascript">
			var oUl = document.getElementById("box").getElementsByTagName("ul");
			function minHeight(obj){
				let minheight=oUl[0].offsetHeight;
				let index=0;
				for(var i=0;i<obj.length;i++){
					if(obj[i].offsetHeight<minheight){
						minheight=obj[i].offsetHeight;
						index = i;
					}
				}
				return index;
			}
			function loading(){
				for(var i=1;i<57;i++){
					var oLi = document.createElement("li");
					var oImg = document.createElement("img");
					oImg.src="images/"+i+".jpg";
					oLi.appendChild(oImg);
					oUl[minHeight(oUl)].appendChild(oLi);
				}
			}
			loading();
			window.onscroll = function(evt){
				evt = evt || window.event;
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
				if(document.documentElement.clientHeight+scrollTop > document.body.scrollTop){
					loading();
				}
			}
		</script>
	</body>
</html>
